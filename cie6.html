<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Calculator</title>
    <style>
        :root
        {
            --primary: #1dd1a1;
            --secondary: #ff9f43;
            --error: #ee5253;
            --bg: linear-gradient(45deg, #70e1f5, #ffd194);
            --text: #0b0b0b;
            --glass: rgba(255,255,255,0.55);
        }

        .dark
        {
            --bg: linear-gradient(45deg, #2c3e50, #34495e);
            --text: #f4f6f8;
            --glass: rgba(9,10,11,0.55);
        }

        body
        {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .calculator
        {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            width: 320px;
        }

        .display
        {
            background: #000;
            color: #b9ffbe;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 24px;
            min-height: 60px;
            font-family: 'Courier New', monospace;
        }

        .prev-expression
        {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 8px;
            min-height: 16px;
        }

        .buttons
        {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button
        {
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.1s ease;
            background: rgba(255,255,255,0.9);
        }

        button:active
        {
            transform: scale(0.95);
        }

        .operator
        {
            background: var(--secondary);
            color: white;
        }

        .equals
        {
            background: var(--primary);
            color: white;
            grid-column: span 2;
        }

        .clear
        {
            background: var(--error);
            color: white;
        }

        .zero
        {
            grid-column: span 2;
        }

        .controls
        {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .icon-btn
        {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="controls">
            <button class="icon-btn" onclick="toggleTheme()">ðŸŒ“</button>
            <button class="icon-btn" onclick="clearAll()">AC</button>
        </div>

        <div class="display">
            <div class="prev-expression" id="prev"></div>
            <div id="current">0</div>
        </div>

        <div class="buttons">
            <button class="clear" onclick="clearAll()">C</button>
            <button onclick="backspace()">âŒ«</button>
            <button class="operator" onclick="appendOperator('%')">%</button>
            <button class="operator" onclick="appendOperator('/')">Ã·</button>

            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('*')">Ã—</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">âˆ’</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>

            <button class="zero" onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let current = '0';
        let previous = '';
        let operator = '';
        let shouldReset = false;

        const display = document.getElementById('current');
        const prevDisplay = document.getElementById('prev');

        function updateDisplay()
        {
            display.textContent = current;
            prevDisplay.textContent = previous + ' ' + operator;
        }

        function appendNumber(num)
        {
            if (shouldReset)
            {
                current = '';
                shouldReset = false;
            }

            if (num === '.' && current.includes('.'))
            {
                return;
            }

            current = current === '0' ? num : current + num;
            updateDisplay();
        }

        function appendOperator(op)
        {
            if (current === '')
            {
                return;
            }

            if (previous !== '' && operator !== '')
            {
                calculate();
            }

            previous = current;
            operator = op;
            shouldReset = true;
            updateDisplay();
        }

        function calculate()
        {
            if (previous === '' || operator === '' || shouldReset)
            {
                return;
            }

            const prev = parseFloat(previous);
            const curr = parseFloat(current);
            let result;

            switch (operator)
            {
                case '+':
                    result = prev + curr;
                    break;

                case '-':
                    result = prev - curr;
                    break;

                case '*':
                    result = prev * curr;
                    break;

                case '/':
                    result = curr !== 0 ? prev / curr : 'Error';
                    break;

                case '%':
                    result = prev % curr;
                    break;

                default:
                    return;
            }

            current = result.toString();
            previous = '';
            operator = '';
            shouldReset = true;
            updateDisplay();
        }

        function clearAll()
        {
            current = '0';
            previous = '';
            operator = '';
            updateDisplay();
        }

        function backspace()
        {
            current = current.length > 1 ? current.slice(0, -1) : '0';
            updateDisplay();
        }

        function toggleTheme()
        {
            document.body.classList.toggle('dark');
        }

        document.addEventListener('keydown', (e) =>
        {
            if (e.key >= '0' && e.key <= '9')
            {
                appendNumber(e.key);
            }
            else if (e.key === '.')
            {
                appendNumber('.');
            }
            else if (['+', '-', '*', '/', '%'].includes(e.key))
            {
                appendOperator(e.key);
            }
            else if (e.key === 'Enter' || e.key === '=')
            {
                calculate();
            }
            else if (e.key === 'Escape')
            {
                clearAll();
            }
            else if (e.key === 'Backspace')
            {
                backspace();
            }
        });

        updateDisplay();
    </script>
</body>
</html>
